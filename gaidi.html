    <style>
        @keyframes lightOn {
          0% { opacity: 0; transform: scale(0.8); }
          100% { opacity: 1; transform: scale(1); }
        }

        @keyframes blockFloat {
          0%, 100% { transform: translateY(0) rotateX(0deg); }
          50% { transform: translateY(-5px) rotateX(5deg); }
        }

        @keyframes glowPulse {
          0%, 100% { box-shadow: 0 0 20px rgba(255,235,59,0.3); }
          50% { box-shadow: 0 0 40px rgba(255,235,59,0.6), 0 0 80px rgba(255,152,0,0.3); }
        }

        @keyframes textShine {
          0% { background-position: -200% center; }
          100% { background-position: 200% center; }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0) rotate(0deg); }
          33% { transform: translateY(-15px) rotate(1deg); }
          66% { transform: translateY(-8px) rotate(-1deg); }
        }

        @keyframes bulbGlow {
          0%, 100% { 
            filter: drop-shadow(0 0 5px #ffeb3b) drop-shadow(0 0 20px #ff9800);
            transform: scale(1) rotate(0deg);
          }
          25% { 
            filter: drop-shadow(0 0 15px #ffeb3b) drop-shadow(0 0 40px #ff9800) drop-shadow(0 0 60px #ff5722);
            transform: scale(1.05) rotate(2deg);
          }
          50% { 
            filter: drop-shadow(0 0 20px #ffeb3b) drop-shadow(0 0 50px #ff9800) drop-shadow(0 0 80px #ff5722);

          }
          75% { 
            filter: drop-shadow(0 0 15px #ffeb3b) drop-shadow(0 0 40px #ff9800) drop-shadow(0 0 60px #ff5722);

          }
        }

        .mc-background {

        .mc-background::before {

              repeating-linear-gradient(

                rgba(255,235,59,0.05) 200px,

        .light-overlay {

        .guide-icon {

        .guide-title {

        .btn-details {

        .btn-details:hover {

        .search-section {

            .bulb-container {
                margin-top: 1rem;
            }
            
            .bulb-status {
                font-size: 0.4rem;
                bottom: -20px;
            }
        }
    </style>

    <script>
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
        let openInNewTab = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –≥–∞–π–¥–æ–≤ –∏–∑ GitHub
        async function loadGuidesFromGitHub() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/kstrahov333-tech/klan/main/gaidi/Gaidi.txt');
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–∞');
                }
                
                const text = await response.text();
                return parseGuides(text);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –≥–∞–π–¥–æ–≤:', error);
                return [
                    {
                        id: 1,
                        title: "–¢–ï–°–¢–û–í–´–ô –ì–ê–ô–î 1",
                        description: "–ì–∞–π–¥ –¥–ª—è —Ç–µ—Å—Ç–∞",
                        icon: "https://github.com/kstrahov333-tech/klan/blob/main/blackstone.png?raw=true",
                        link: "https://www.youtube.com/"
                    },
                    {
                        id: 2,
                        title: "–¢–ï–°–¢–û–í–´–ô –ì–ê–ô–î 2",
                        description: "–≠—Ç–æ —Ç–µ—Å—Ç–æ–≤—ã–π –≥–∞–π–¥",
                        icon: "https://github.com/kstrahov333-tech/klan/blob/main/blackstone.png?raw=true",
                        link: "https://www.youtube.com/"
                    },
                    {
                        id: 3,
                        title: "–¢–ï–°–¢–û–í–´–ô –ì–ê–ô–î 3",
                        description: "–≠—Ç–æ –≥–∞–π–¥",
                        icon: "https://github.com/kstrahov333-tech/klan/blob/main/blackstone.png?raw=true",
                        link: "https://www.youtube.com/"
                    }
                ];
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–∞—Ä—Å–∏–Ω–≥–∞ –≥–∞–π–¥–æ–≤ –∏–∑ —Ç–µ–∫—Å—Ç–∞
        function parseGuides(text) {
            const guides = [];
            const lines = text.split('\n');
            let currentGuide = null;
            
            for (let line of lines) {
                line = line.trim();
                
                if (line.startsWith('{')) {
                    currentGuide = {};
                } else if (line.startsWith('}')) {
                    if (currentGuide && currentGuide.id && currentGuide.title) {
                        guides.push(currentGuide);
                    }
                    currentGuide = null;
                } else if (currentGuide && line.includes(':')) {
                    const [key, ...valueParts] = line.split(':');
                    const value = valueParts.join(':').trim().replace(/,$/, '').replace(/^"|"$/g, '');
                    
                    const cleanKey = key.trim();
                    
                    if (cleanKey === 'id') {
                        currentGuide.id = parseInt(value);
                    } else if (cleanKey === 'title') {
                        currentGuide.title = value;
                    } else if (cleanKey === 'description') {
                        currentGuide.description = value;
                    } else if (cleanKey === 'icon') {
                        currentGuide.icon = value;
                    } else if (cleanKey === 'link') {
                        currentGuide.link = value;
                    }
                }
            }
            
            return guides;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≥–∞–π–¥–æ–≤
        function displayGuides(guidesToShow) {
            const container = document.getElementById('guides-container');
            const info = document.getElementById('search-results-info');
            
            info.textContent = `–ù–∞–π–¥–µ–Ω–æ –≥–∞–π–¥–æ–≤: ${guidesToShow.length}`;
            
            if (guidesToShow.length === 0) {
                container.innerHTML = '<div class="loading">–ì–∞–π–¥—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                return;
            }
            
            container.innerHTML = '';
            
            guidesToShow.forEach(guide => {
                const guideCard = document.createElement('div');
                guideCard.className = 'guide-card';
                
                const linkTarget = openInNewTab ? 'target="_blank"' : '';
                
                guideCard.innerHTML = `
                    <img src="${guide.icon}" alt="${guide.title}" class="guide-icon" onerror="this.src='https://github.com/kstrahov333-tech/klan/blob/main/blackstone.png?raw=true'">
                    <div class="guide-title">${guide.title}</div>
                    <div class="guide-description">${guide.description}</div>
                    <a href="${guide.link}" ${linkTarget} class="btn-details">–ü–û–î–†–û–ë–ù–ï–ï</a>
                `;
                container.appendChild(guideCard);
            });
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–µ–∫
            const cards = container.querySelectorAll('.guide-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    card.style.transition = 'all 0.5s ease';
                    
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, 100);
                }, index * 100);
            });
        }

        // –ü—Ä–æ—Å—Ç–æ–π —Ç–µ–∫—Å—Ç–æ–≤—ã–π –ø–æ–∏—Å–∫
        function searchGuides(query, guides) {
            if (!query.trim()) {
                return guides;
            }
            
            const searchTerm = query.toLowerCase();
            return guides.filter(guide => 
                guide.title.toLowerCase().includes(searchTerm) ||
                guide.description.toLowerCase().includes(searchTerm)
            );
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—Å–µ—Ö —Å—Å—ã–ª–æ–∫
        function updateAllLinks() {
            const links = document.querySelectorAll('.btn-details');
            links.forEach(link => {
                if (openInNewTab) {
                    link.setAttribute('target', '_blank');
                } else {
                    link.removeAttribute('target');
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è –ª–∞–º–ø–æ—á–∫–∏
        function updateBulbState() {
            const bulb = document.getElementById('bulb');
            const bulbStatus = document.getElementById('bulbStatus');
            
            if (openInNewTab) {
                bulb.classList.remove('off');
                bulbStatus.textContent = '–ù–û–í–ê–Ø –í–ö–õ–ê–î–ö–ê';
            } else {
                bulb.classList.add('off');
                bulbStatus.textContent = '–¢–ï–ö–£–©–ê–Ø –í–ö–õ–ê–î–ö–ê';
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Å–µ—Ö –≥–∞–π–¥–æ–≤
        let allGuides = [];

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è-–ª–∞–º–ø–æ—á–∫–∏
            const bulbToggle = document.getElementById('bulbToggle');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–∑ localStorage
            const savedState = localStorage.getItem('openInNewTab');
            if (savedState === 'true') {
                openInNewTab = true;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ª–∞–º–ø–æ—á–∫–∏
            updateBulbState();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –Ω–∞ –ª–∞–º–ø–æ—á–∫—É
            bulbToggle.addEventListener('click', function() {
                openInNewTab = !openInNewTab;
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –≤ localStorage
                localStorage.setItem('openInNewTab', openInNewTab);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ª–∞–º–ø–æ—á–∫–∏
                updateBulbState();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Å–µ —Å—Å—ã–ª–∫–∏
                updateAllLinks();
            });
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –≥–∞–π–¥—ã –∏–∑ GitHub
            allGuides = await loadGuidesFromGitHub();
            displayGuides(allGuides);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–æ–∏—Å–∫–∞
            document.querySelector('.search-btn').addEventListener('click', function() {
                const searchTerm = document.querySelector('.search-input').value;
                const results = searchGuides(searchTerm, allGuides);
                displayGuides(results);
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞
            document.querySelector('.search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.querySelector('.search-btn').click();
                }
            });
        });
    </script>
