<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Доска заданий Клана Minecraft</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Press Start 2P', cursive;
    background: #2e7d32;
    color: #fff;
  }
  h1 {
    text-align: center;
    padding: 20px 0;
    font-size: 20px;
    color: #f9f871;
    text-shadow: 2px 2px #000;
  }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
  }
  .taskCard {
    background: #8d6e63;
    border: 3px solid #5d4037;
    border-radius: 6px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: default;
  }
  .taskCard:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 15px rgba(0,0,0,0.5);
  }
  .taskText {
    font-size: 12px;
    margin-bottom: 10px;
    word-break: break-word;
  }
  .taskBtn {
    background: #c62828;
    border: 2px solid #8e0000;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 10px;
  }
  .taskBtn:hover { background: #b71c1c; }

  .urgent { border-left: 5px solid #d50000; }
  .daily { border-left: 5px solid #ff6f00; }
  .normal { border-left: 5px solid #2979ff; }

  #addTaskBtn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #f9f871;
    color: #2e7d32;
    border: 3px solid #000;
    width: 40px;
    height: 40px;
    font-size: 20px;
    border-radius: 4px;
    cursor: pointer;
    z-index: 100;
  }

  #addTaskPanel {
    position: fixed;
    top: 20px;
    right: 70px;
    background: rgba(0,0,0,0.85);
    padding: 15px;
    border-radius: 6px;
    display: none;
    flex-direction: column;
    gap: 10px;
    z-index: 99;
  }
  #addTaskPanel input, #addTaskPanel select, #addTaskPanel button {
    font-family: 'Press Start 2P', cursive;
    font-size: 10px;
  }
  #addTaskPanel input, #addTaskPanel select {
    padding: 5px;
    border-radius: 4px;
    border: none;
  }
  #addTaskPanel button {
    background: #f9f871;
    color: #2e7d32;
    border: 2px solid #000;
    cursor: pointer;
    padding: 5px;
    border-radius: 4px;
  }
</style>
</head>
<body>
<h1>Доска заданий Клана Minecraft</h1>

<button id="addTaskBtn">+</button>

<div id="addTaskPanel">
  <input type="text" id="taskText" placeholder="Новое задание">
  <select id="taskCategory">
    <option value="urgent">Срочные</option>
    <option value="daily">Ежедневные</option>
    <option value="normal">Не срочные</option>
  </select>
  <button id="submitTask">Добавить</button>
</div>

<div class="container" id="tasksBoard"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyAb1xT6mIHlxcZNt1TBS7jrrDp5re3qMOU",
  authDomain: "klan-d9201.firebaseapp.com",
  databaseURL: "https://klan-d9201-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "klan-d9201",
  storageBucket: "klan-d9201.appspot.com",
  messagingSenderId: "252485302766",
  appId: "1:252485302766:web:7f60cca53e9c9b2d38f6ff"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const addBtn = document.getElementById('addTaskBtn');
const addPanel = document.getElementById('addTaskPanel');
const submitTask = document.getElementById('submitTask');
const taskText = document.getElementById('taskText');
const taskCategory = document.getElementById('taskCategory');
const tasksBoard = document.getElementById('tasksBoard');

// Открытие/закрытие панели добавления
addBtn.onclick = () => {
  addPanel.style.display = addPanel.style.display === 'flex' ? 'none' : 'flex';
};

// Добавление задачи
submitTask.onclick = () => {
  const text = taskText.value.trim();
  if(!text) return;
  push(ref(db, 'tasks'), { text, category: taskCategory.value });
  taskText.value = '';
  addPanel.style.display = 'none';
};

// Отображение задач
const tasksRef = ref(db, 'tasks');
onValue(tasksRef, snapshot => {
  const data = snapshot.val() || {};
  tasksBoard.innerHTML = '';
  Object.entries(data).forEach(([id, task]) => {
    const card = document.createElement('div');
    card.className = `taskCard ${task.category}`;
    const textDiv = document.createElement('div');
    textDiv.className = 'taskText';
    textDiv.textContent = task.text;
    const btn = document.createElement('button');
    btn.className = 'taskBtn';
    btn.textContent = 'Выполнил';
    btn.onclick = () => remove(ref(db, 'tasks/' + id));
    card.appendChild(textDiv);
    card.appendChild(btn);
    tasksBoard.appendChild(card);
  });
});
</script>
</body>
</html>
