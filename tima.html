<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Доска заданий Клана Minecraft</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #333;
  }

  h1 {
    text-align: center;
    color: white;
    padding: 30px 0 10px;
    font-size: 2rem;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  .container {
    max-width: 1000px;
    margin: 0 auto 50px;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
  }

  #addTaskForm {
    grid-column: 1/-1;
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    background: white;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }

  #addTaskForm input, #addTaskForm select {
    flex: 1;
    padding: 10px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: 0.2s;
  }

  #addTaskForm input:focus, #addTaskForm select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 5px rgba(102,126,234,0.5);
  }

  #addTaskForm button {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }

  #addTaskForm button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .taskCard {
    background: white;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .taskCard:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
  }

  .taskText {
    font-size: 16px;
    margin-bottom: 10px;
    word-break: break-word;
  }

  .taskBtn {
    background: #38a169;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
    align-self: flex-end;
  }

  .taskBtn:hover {
    background: #2f855a;
  }

  /* Цветовая подсветка по категории */
  .urgent { border-left: 5px solid #e53e3e; }
  .daily { border-left: 5px solid #dd6b20; }
  .normal { border-left: 5px solid #3182ce; }

</style>
</head>
<body>
<h1>Доска заданий Клана Minecraft</h1>

<div class="container">

<form id="addTaskForm">
  <input type="text" id="taskText" placeholder="Новое задание" required>
  <select id="taskCategory">
    <option value="urgent">Срочные</option>
    <option value="daily">Ежедневные</option>
    <option value="normal">Не срочные</option>
  </select>
  <button type="submit">Добавить</button>
</form>

<div id="tasksBoard"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-database.js";

// Вставь свои ключи Firebase
const firebaseConfig = {
  apiKey: "ТВОЙ_API_KEY",
  authDomain: "ТВОЙ_PROJECT.firebaseapp.com",
  databaseURL: "https://ТВОЙ_PROJECT-default-rtdb.firebaseio.com",
  projectId: "ТВОЙ_PROJECT",
  storageBucket: "ТВОЙ_PROJECT.appspot.com",
  messagingSenderId: "XXXXXX",
  appId: "1:XXXXXX:web:XXXXXX"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const taskForm = document.getElementById('addTaskForm');
const taskText = document.getElementById('taskText');
const taskCategory = document.getElementById('taskCategory');
const tasksBoard = document.getElementById('tasksBoard');

// Добавление задания
taskForm.addEventListener('submit', e => {
  e.preventDefault();
  const newTask = { text: taskText.value, category: taskCategory.value };
  push(ref(db, 'tasks'), newTask);
  taskText.value = '';
});

// Отображение карточек
const tasksRef = ref(db, 'tasks');
onValue(tasksRef, snapshot => {
  const data = snapshot.val() || {};
  tasksBoard.innerHTML = '';
  Object.entries(data).forEach(([id, task]) => {
    const card = document.createElement('div');
    card.className = `taskCard ${task.category}`;
    const textDiv = document.createElement('div');
    textDiv.className = 'taskText';
    textDiv.textContent = task.text;
    const btn = document.createElement('button');
    btn.className = 'taskBtn';
    btn.textContent = 'Выполнил';
    btn.onclick = () => remove(ref(db, 'tasks/' + id));
    card.appendChild(textDiv);
    card.appendChild(btn);
    tasksBoard.appendChild(card);
  });
});
</script>
</body>
</html>
